{% extends 'layout.html' %}

{% block body %}

<link rel="stylesheet" type="text/css" href="public/stylesheets/login.css">

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2> Ingrese su cuenta</h2>
        <form class="ui large form" action="auth" method="POST">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input name="username" placeholder="e-mail" type="text">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input name="password" placeholder="Password" type="password">
                    </div>
                </div>
                <button class="fluid ui button" type="submit">Iniciar sesion</button>
            </div>
            <div class="ui error message"></div>
        </form>
    </div>
</div>

{% endblock %}
