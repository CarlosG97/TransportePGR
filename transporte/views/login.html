<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no">
    <meta name="description" content="Semantic-UI-Forest, collection of design, themes and templates for Semantic-UI.">
    <meta name="keywords" content="Semantic-UI, Theme, Design, Template">
    <meta name="author" content="PPType">
    <meta name="theme-color" content="#ffffff">
    <script src="/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="/fomantic-ui/dist/semantic.css">
    <script src="/fomantic-ui/dist/semantic.js"></script>
    <title>Transporte PGR</title>
    <!-- <link class="ui mini image" rel="icon" href="/images/bus.png" type="image/icon" /> -->
    <!-- <link rel="stylesheet" type="text/css" href="/stylesheets/layout.css"> -->
    <style type="text/css">
        body {
            background-color: #dadada;
            -webkit-font-smoothing: antialiased;
            -moz-font-smoothing: grayscale;
        }

        body>.ui.grid {
            height: 100%;
        }

        .column {
            max-width: 450px;
        }
    </style>
    <img class="ui fluid image" src="/images/banner.jpeg"></img>
</head>

<body>
    {%block body %}
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2> Ingrese su cuenta </h2>
            <form class="ui form" action="auth" method="POST">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input"><i class="user icon"></i><input name="username"
                                placeholder="e-mail" type="text"></div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input"><i class="lock icon"></i><input name="password"
                                placeholder="Password" type="password"></div>
                    </div><button class="fluid ui button" type="submit">Iniciar sesion</button>
                </div>
                <div class="ui error message"></div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
    <script>
        $(function () {
            $(".ui.form")
                .form({
                    fields: {
                        email: {
                            identifier: "e-mail",
                            rules: [{
                                    type: "empty",
                                    prompt: "Por favor introduzca su correo electronico"
                                },
                                {
                                    type: "e-mail",
                                    prompt: "Porfavor introduzca una direccion de correo electronico valida"
                                }
                            ]
                        },
                        password: {
                            identifier: "password",
                            rules: [{
                                    type: "empty",
                                    prompt: "Por favor introduzca su contraseña"
                                },
                                {
                                    type: "length[3]",
                                    prompt: "La contraseña deve tener al menos 3 caracteres"
                                }
                            ]
                        }
                    }
                });
        });
    </script>
    {%endblock%}
</body>

</html>
