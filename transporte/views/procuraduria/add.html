{{% extends ''../views/base.html' %}}

{{% block body %}}
<section id="createProcuraduria" class="container">
    <div class="form-wrap">
      <h1>Crear procuraduría.</h1>
      {{% for error in errors %}}
        <div class="ui error message">
          <p>{{error.text}}</p>
        </div>
      {{/each}}
      <form class="ui form">
        <div class="required-field">
          <label>Nombre procuraduría:</label>
          <input type="text" name="Nombre procuraduria" placeholder="Nombre procuraduria" value={{nombre}}>
        </div>
        <button class="ui button" type="submit">Crear procuraduría</button>
      </form>
    </div>
  </section>
{{% endblock %}}
