{% extends 'base.html' %}

{% block body %}
    <section id="add">
      <h1 class="ui header">Crear procuraduría.</h1>
      <form class="ui form" method="POST" action="{{c_procuraduria/add}}">
        <div class="required field">
          <label>Nombre procuraduría:</label>
          <input type="text" name="procuraduria_name" id="procuraduria_name" placeholder="Nombre procuraduria" value={{procuraduria_name}}>
        </div>
        <div class="field">
            <label>Dirección:</label>
            <input type="text" name="address" id="address" placeholder="address" value={{address}}>
          </div>
        <button class="ui primary button" type="submit">Guardar procuraduría</button>
      </form>
    </section>
{% endblock %}
