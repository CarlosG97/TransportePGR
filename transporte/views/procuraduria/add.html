{% extends 'base.html' %}

{% block body %}
    <section id="add" style="margin-left: 0em !important">
      <h1 class="ui header">Crear procuraduría.</h1>
      <form class="ui form" name="instituciones" method="POST" action="/instituciones/add">
        <div class="required field">
          <label>Nombre procuraduría:</label>
          <input type="text" name="name" id="name" placeholder="Nombre procuraduria" value={{name}}>
        </div>
        <div class="field">
            <label>Dirección:</label>
            <input type="text" name="address" id="address" placeholder="address" value={{address}}>
          </div>
        <button class="ui primary button" type="submit">Guardar procuraduría</button>
      </form>
    </section>
{% endblock %}
