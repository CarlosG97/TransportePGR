{% extends 'index.html' %}
{% block views %}

<section id="lista_procuradurias">
    <h1 id="title" class="ui blue dividing header"><i class="building outline icon"></i>Lista de procuradurías</h1>
    <a href="/instituciones/gestionar">
        <button class="ui labeled icon right floated primary button”><i class=" plus icon"></i>Agregar</button>
    </a>
    <table class="ui collapsing table">
        <thead>
            <tr class="ui green table">
                <th class="center aligned">Nombre</th>
                <th class="center aligned">Acción</th>
            </tr>
        </thead>
        <tbody>
            {% for procu in Procuradurias %}
            <tr>
                <td>{{ procu.name }}</td>
                <td>

                </td>
            </tr>
            {% else %}
            <p>No hay procuradurías disponibles.</p>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
