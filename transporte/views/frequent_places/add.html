{% extends 'index.html' %}

{% block views %}
<div class="ui container">
    <div class="ui vertically divided grid">
        <div class="one column row">
            <div class="column">
                <form class="ui form" id="frm-prueba" action="/lugares_frecuentes/add" method="POST">
                    <br>
                    <h1 class="ui header">Agregar una Direccion Frecuente.</h1>
                    <div class="required field">
                        <label>Lugar de Destino:</label>
                        <input type="text" name="name" id="name" placeholder="Nombre del Destino" maxlength="100"
                            value={{name}}>
                    </div>
                    <div class="required field">
                        <label>Direccion:</label>
                        <input type="text" name="detail" id="detail" maxlength="150"
                            placeholder="#Casa o local,#Pasaje o Calle,Nombre colonia o urbanizaciÃ³n." value={{detail}}>
                    </div>
                    <div class="two fields">
                        <div class="field">
                            <div class="eight wide field ">
                                <div class="required field">
                                    <label>Departamento:</label>
                                    <select class="ui fluid dropdown" id="departamento" name="departamento">
                                        <option value="">--Seleccione un departamento--</option>
                                        {% for dep in Departamentos %}
                                        <option value="{{ dep.id }}">{{ dep.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="six wide field">
                                <div class="required field">
                                    <label>Municipio:</label>
                                    <select class="ui fluid dropdown" id="municipio" name="municipio">
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui error message">
                    </div>
                    <button class="ui positive button" type="submit">Guardar Direccion</button>
                </form>
                <br>
                <form class="ui form" action="/lugares_frecuentes/list" method="GET">
                    <button class="ui right labeled icon button" type="submit">
                        <i class="left arrow icon"></i>
                        Volver al Listado
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/javascript/a_frequent_places_add.js"></script>
<script src="/javascript/a_load_dropdown_city.js"></script>

{% endblock %}
