{% extends 'index.html' %}


{% block views %}
<div id="exito" class="ui success message center aligned" style="display: none">
    <div class="header green">Éxito</div>
    <p>¡Registro guardado correctamente!</p>
</div>

<div class="ui container" id="bad">
    <div class="ui vertically divided grid">
        <div class="sixteen wide column">
            <br>
            <h1 id="title" class="ui header">Lista de lugares frecuentes.</h1>
            <a href="/lugares_frecuentes/add"><button class="ui right floated blue button" type="submit">Agregar
                    lugar frecuente</button></a>
            <br>
            <input type="hidden" id="messages" name="messages" value="{{messages}}">
            <br>
            <br>
            <table class="ui celled table datatable" id="mytable" name="mytable" style="width: 100%">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Detalle:</th>
                        <th>Departamento:</th>
                        <th>Municipio:</th>
                        <th>Acciones:</th>
                    </tr>
                </thead>

            </table>
        </div>
    </div>
</div>
<br>

<div class="ui basic modal" id="deleteModal">
    <div class="ui icon header">
        <i class="trash alternate outline icon"></i>
        Eliminar Destino Frecuente.
    </div>
    <div class="content">
        <p>¿Esta seguro de Eliminar el lugar frecuente?</p>
    </div>

    <div class="actions">
        <div class="ui red basic cancel inverted button">
            <i class="remove icon"></i>
            Cancelar
        </div>
        <a href="/lugares_frecuentes/delete">
            <div class="ui green ok inverted button" type="submit">
                <input type="hidden" id="fplace_id_dmodal" name="fplace_id_dmodal" value="">
                <i class="checkmark icon"></i>
                Aceptar
            </div>
        </a>
    </div>
</div>

<script src="/javascript/frequent_places/a_frequent_places_list.js"></script>
<link rel="stylesheet" href="/stylesheets/datatablefix.css">
</link>
<link rel="stylesheet" href="/stylesheets/frequent_places/frequent_places_list.css">

{% endblock %}
