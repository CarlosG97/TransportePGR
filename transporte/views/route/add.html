{% extends 'base.html' %}

{% block views %}

      <h1 class="ui header">Crear ruta.</h1>

        <div class="required field">
          <label>Nombre de la ruta:</label>
          <input type="text" name="name" id="name" placeholder="Nombre de la ruta">
        </div>
        <button class="ui primary button" type="submit">Guardar ruta</button>
      </form>
    </section>
{% endblock %}
